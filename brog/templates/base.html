{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-theme.css" %}">   
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-combined.min.css" %}">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    
    <script>
       $(function () {
            $('.tree li').addClass('parent_li').find(' > span').attr('title', 'Collapse this branch');
            
            
            
            $('.tree li.parent_li > span').on('click', function (e) {
                
                
                 $( "i" ).last().addClass('icon-folder-close').removeClass('icon-folder-open');
                
                $( "span" ).each(function( i ) {
                      $(this).css("background-color", "#fff");
                      $(this).css("color", "#333");
                  });
  
                var icon = $(this).find(' > i');
                className = icon.attr("class");
               
                var list = $(this).find(' > i').attr( "class", "icon-folder-open" );
                list.css("color", "#fff");
  
                if (className == "icon-folder-open"){
                    icon.attr('title', 'Expand this branch').addClass('icon-folder-close').removeClass('icon-folder-open');
                    $(this).css("background-color", "#fff");
                    $(this).css("color", "#333");
                }
                else{
                    icon.attr('title', 'Collapse this branch').addClass('icon-folder-open').removeClass('icon-folder-close');
                    $(this).css("background-color", "#eee");
                     $(this).css("color", "#337ab7");;
                }
                
                var children = $(this).parent('li.parent_li').find(' > ul > li');
                if (children.is(":visible")) {
                    children.hide('fast');
                } else {
                    children.show('fast');
                }
                
                
                e.stopPropagation();
            });
        });
    </script>
</head>





<body>
<div class="wrapper">
    
    {% block header %}
            {% include "header.html" %}
    {% endblock %}
    
 <div class="container" style="margin-top: 70px;">   

    {% block content %}
    
    {% endblock %}
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>
 
 </div>  
    
  
    
</div>



  {% block footer %}
        {% include "footer.html" %}
    {% endblock %}    
</body>
</html>
