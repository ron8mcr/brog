{% extends 'base.html' %}
{% block content %}

{% load bootstrap3 %}
{# Display a form #}
<h1>Введите данные для хеширования</h1>
<form enctype="multipart/form-data" action="result/" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-default">Посчитать хеши!</button>
    {% endbuttons %}
</form>

{% endblock %}
